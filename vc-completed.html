<!-- Virtual Consult Completed (Med VC) -->
<script>
  // Function to execute when the conditions are met
  function medVC() {
    // Check if the user is on the "/vc-completed" URL
    if (window.location.pathname.replace(/\/$/, "") === "/vc-completed") {
      // Check if the URL parameters "inPerson" and "imagesSubmitted" are set to "true"
      const urlParams = new URLSearchParams(window.location.search);
      const inPerson = urlParams.get("inPerson");
      const imagesSubmitted = urlParams.get("imagesSubmitted");

      if (inPerson !== "true" && imagesSubmitted !== "true") {
        // Execute the code
        edgetag("tag", "Schedule");
      }
    }
  }

  // Call the function when the page loads to check if the conditions are met
  window.addEventListener("load", medVC);
</script>
