<!-- Load Xray Tag Functionality  -->
<script>
    window.edgetag=window.edgetag||function(){(edgetag.stubs=edgetag.stubs||[]).push(arguments)};
</script>
<script async type="text/javascript" src="https://rgbuh.airsculpt.com/load"></script>

<!-- Init -->
<script>
  edgetag("init", {
    edgeURL: "rgbuh.airsculpt.com",
    disableConsentCheck: true,
  });
</script>

<!-- Intercom Email Capture -->
<script>
  // Listen for changes in the dataLayer
window.addEventListener('dataLayer', function(event) {
    // Check if the event matches the provided conditions
    if (event.event === 'Provided Email Address') {
        // Execute the code
        edgetag("tag", "Lead");
    }
});
</script>
